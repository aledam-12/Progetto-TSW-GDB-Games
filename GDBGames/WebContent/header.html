<!DOCTYPE html>
<html>
<head>
  <title>Intestazione con Hero</title>
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navigation a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
    }

    .icons {
      display: flex;
      align-items: center;
    }

    .icons img {
      width: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Prodotti</a>
      <a href="#">Servizi</a>
      <a href="#">Contatti</a>
    </nav>
    <div class="icons">
      <img src="carrello.png" alt="Carrello">
      <img src="utente.png" alt="Utente">
    </div>
  </header>

  <section class="hero">
    <h1>Titolo della Hero</h1>
    <p>Descrizione della Hero</p>
  </section>
</body>
</html>
